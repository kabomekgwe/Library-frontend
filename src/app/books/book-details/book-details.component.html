<app-navbar></app-navbar>
<div class="card myCard">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Book Details</li>
    </ol>
  </nav>
</div>
<div class="myContainer row">

  <div class="card" *ngIf="book">
    <div class="  ">
      <h5 class="card-header">{{book.title}}</h5>
      <div class="card-body row ">
        <div class="col-8">
          <div class="form-group row card-text">
            <label for="staticEmail" class="col-sm-3 col-form-label card-title">Isbn</label>
            <div class="col-sm-9">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{book.isbn}}">
            </div>
          </div>
          <div class="form-group row card-text">
            <label for="staticEmail" class="col-sm-3 col-form-label card-title">Author</label>
            <div class="col-sm-9">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{book.author}}">
            </div>
          </div>
          <div class="form-group row card-text">
            <label for="staticEmail" class="col-sm-3 col-form-label card-title">Published</label>
            <div class="col-sm-9">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{book.published | date }} ">
            </div>
          </div>
          <div class="form-group row card-text">
            <label for="staticEmail" class="col-sm-3 col-form-label card-title">Publisher</label>
            <div class="col-sm-9">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{book.publisher}}">
            </div>
          </div>
          <div class="form-group row card-text">
            <label for="staticEmail" class="col-sm-3 col-form-label card-title">Pages</label>
            <div class="col-sm-9">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{book.pages}}">
            </div>
          </div>

        </div>
        <div class="col-4 ">

          <img [src]="book.imgUrl" class="img-fluid" alt="{{book.title}}">
        </div>

        <div class="form-group card-text col  ">
          <h2>
            <label for="exampleInputEmail1">Description</label>
          </h2>

          <div id="emailHelp" class="form-text ">
            <p>{{book.description}}</p>
          </div>
        </div>


      </div>


    </div>

    <div class="card-footer bg-transparent ">

      <button type="button" class="btn btn-primary float-right" style="margin:10px;" data-toggle="modal" data-target="#exampleModal">
        Borrow Book
      </button>
    </div>

  </div>

</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="book">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{book.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to Borrow <u> ({{book.title}})</u></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="borrowBook(book.id)" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
