<app-navbar></app-navbar>

<div class="myContainer row">
  <div class="card" *ngIf="book">
    <div class="  ">
      <h5 class="card-header">{{book.title}}</h5>
      <div class="card-body row ">
        <div class="col-8">
        <div class="form-group row card-text">
          <label for="staticEmail" class="col-sm-2 col-form-label card-title">Isbn</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{book.isbn}}">
          </div>
        </div>
        <div class="form-group row card-text">
          <label for="staticEmail" class="col-sm-2 col-form-label card-title">Author</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{book.author}}">
          </div>
        </div>
        <div class="form-group row card-text">
          <label for="staticEmail" class="col-sm-2 col-form-label card-title">Published</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{book.published | date }} ">
          </div>
        </div>
        <div class="form-group row card-text">
          <label for="staticEmail" class="col-sm-2 col-form-label card-title">Publisher</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{book.publisher}}">
          </div>
        </div>
        <div class="form-group row card-text">
          <label for="staticEmail" class="col-sm-2 col-form-label card-title">Published</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{book.published}}">
          </div>
        </div>
        <div class="form-group row card-text">
          <label for="staticEmail" class="col-sm-2 col-form-label card-title">Pages</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{book.pages}}">
          </div>
        </div>

      </div>
      <div class="col-3 ">

            <img [src]="book.imgUrl" class="img-fluid" alt="{{book.title}}">
        </div>

        <div class="form-group card-text col  ">
            <label for="exampleInputEmail1">Description</label>

            <div id="emailHelp" class="form-text ">
              <p>{{book.description}}</p>
            </div>
          </div>


      </div>


    </div>

    <div class="card-footer bg-transparent ">
      <a href="#" class="btn btn-primary float-right" style="margin:10px;">Borrow Book</a></div>

  </div>

  </div>
